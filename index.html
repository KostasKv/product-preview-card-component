<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div role="main" class="card-wrapper">
    <div class="card">
      <picture class="card-image">
        <source media="(min-width: 620px)" srcset="images/image-product-desktop.jpg">
        <source srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-mobile.jpg" alt="Bottle of perfume labelled Gabrielle Chanel Paris">
      </picture>
      <div class="card-content">
        <h4 class="product-category">Perfume</h4>
        
        <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
        
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
        <p class="product-price">$149.99</p>
        <p class="product-price-before-discount">$169.99</p>
        
        <button class="btn-cart"><img src="images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.kostask.com">Kostas Kvietinskas</a>.
    </div>
  </footer>  
</body>
</html>
